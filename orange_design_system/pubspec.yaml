name: orange_design_system
description: This package defines standard values which should be used in your app in order to create a visual cohesion between elements.
version: 1.0.0

environment:
  sdk: '>=3.0.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  orange_design_box:
    path: "../orange_design_box"

  material_color_generator: ^1.1.0
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

flutter_gen:
  integrations:
    flutter_svg: true
  assets:
    outputs:
      package_parameter_enabled: true

flutter:

  assets:
    - assets/icons/